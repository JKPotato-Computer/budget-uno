<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
	<script src="main.js" defer></script>

	<style>
		.invisible {
			display: none;
		}
	</style>
</head>
<body>
	<label for="codeEnter">Enter Code:</label>
	<input type="number" id="codeEnter">
	<button id="submitCode">Enter</button>
	<button id="leaveServer" class="invisible">Leave</button>
	<br>
	<button id="createServer">Create</button>
	<button id="destroyServer" class="invisible">Destroy</button>
	<span id="serverID" class="invisible">Server ID:</span>
	<span id="serverSockets" class="invisible">Sockets:</span>
	<br>
	
	<fieldset>
		<legend>User Info</legend>
		<label for="usernameField">Username:</label>
		<input type="text" id="usernameField">
	</fieldset>
	
	<div id="playerList">
	</div>
</body>
</html>
